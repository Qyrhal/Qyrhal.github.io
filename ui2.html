<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mid | Ui2</title>
    <link rel="stylesheet" href="#">
    <link rel="stylesheet" href="css/ui2.css">
	<script type="text/javascript" src="js/ui2.js"></script>
	<link rel="icon" type="image/png" href="img/icon.png"/>
</head>
<body>
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    
    <custom-wrap>
        
    
        <wallpaper id="content"></wallpaper>
    
        <desktop>
            <bar class="glass">
                <bar-left></bar-left>
                <bar-center>
                    <plugin name="time" class="regular">21:47:28</plugin>
                </bar-center>
                <bar-right>
                    <plugin name="music">
                        <span class="icon">
                          <i class="fas fa-music"></i>
                        </span>
                    </plugin>
                    <plugin name="network">
                        <span class="icon">
                          <i class="fas fa-wifi"></i>
                        </span>
                    </plugin>
                    <plugin name="bluetooth">
                        <span class="icon">
                          <i class="fab fa-bluetooth-b"></i>
                        </span>
                    </plugin>
                    <plugin name="battery">
                        <span class="icon">
                          <i class="fas fa-battery-three-quarters"></i>
                        </span>
                        <span>69%</span>
                    </plugin>
                </bar-right>
            </bar>
    
            <content></content>
        </desktop>
        <overlay>
            <dock>
                <dock-item name="firefox">
                    <span class="icon">
                        <i class="fab fa-firefox"></i>
                    </span>
                </dock-item>
                <dock-item name="steam">
                    <span class="icon">
                        <i class="fab fa-steam"></i>
                    </span>
                </dock-item>
                <dock-item name="discord">
                    <span class="icon">
                        <i class="fab fa-discord"></i>
                    </span>
                </dock-item>
                <dock-item name="spotify">
                    <span class="icon">
                        <i class="fab fa-spotify"></i>
                    </span>
                </dock-item>
            </dock>
            <open>
                <window>
                    <controls>
                        <controls-top>
                            <close></close>
                            <maximize></maximize>
                            <minimize></minimize>
                        </controls-top>
                        <info></info>
                    </controls>
                    <window-content>
                        this is content
                    </window-content>
                </window>
                <window>
                    <controls>
                        <controls-top>
                            <close></close>
                            <maximize></maximize>
                            <minimize></minimize>
                        </controls-top>
                        <info></info>
                    </controls>
                    <window-content>
                        this is moar content
                    </window-content>
                </window>
            </open>
        </overlay>
    </custom-wrap>

</body>
</html>
