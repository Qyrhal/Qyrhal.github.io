<!DOCTYPE html>
<html>
  <head>
    <meta  content="text/html; charset=utf-8"  http-equiv="content-type">
    <title>Qyrhal Wallpaper</title>
    <link  rel="stylesheet"  href="styles.css"  type="text/css"  media="screen">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://use.fontawesome.com/a3fe9be396.js"></script>
	  <script type="text/javascript" src="scripts.js"></script>
	  <link rel="icon" type="image/png" href="img/Qyrhal.png"/>
    <script async src="https://cse.google.com/cse.js?cx=41562c48b73dd4d31"></script>
  </head>
  <body>
    <!--Hey! This is the original version
of Simple CSS Waves-->

<div class="header">

    <!--Content before waves-->
    <div class="inner-header flex">
    <!--Just the logo.. Don't mind this-->
    <h1>Midhun</h1>
    <br>
    </div>
    
    <!--Waves Container-->
    <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(90,90,90,0.7" />
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(90,90,90,0.5)" />
    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(90,90,90,0.3)" />
    <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(90,90,90)" />
    </g>
    </svg>
    </div>
    <!--Waves end-->
    
    </div>
    <!--Header ends-->
    
    <!--Content starts-->
    <div class="content flex">
      <p>Macbook: Macbook Air (17)</p>
      <p><a href="https://qyrhal.github.io/schedule/">+</a></p>
    </div>
    <!--Content ends-->

  </body>
</html>
