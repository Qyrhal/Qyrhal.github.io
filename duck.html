<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TheMid</title>
<link rel="stylesheet" href="css/duck.css">
<script src="https://use.fontawesome.com/a3fe9be396.js"></script>
<script type="text/javascript" src="js/duck.js"></script>
<link rel="icon" type="image/png" href="img/icon.png"/>
</head>
<body>
    <div class="swing">
        <div class="string">
            <div class="duck">
                <div class="duck-head">
                    <div class="duck-eye"></div>
                    <div class="duck-bill"></div>
                </div>
                <div class="duck-body"></div>
                <div class="duck-feet"></div>
            </div>
        </div>
        <div class="string">
            <div class="duck-hand"></div>
        </div>
        <div class="base-left"></div>
        <div class="base-right"></div>
        <div class="base-left-block"></div>
        <div class="base-right-block"></div>
    </div>
</body>
</html>
